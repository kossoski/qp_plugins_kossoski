[mom_type]
type: character*(32)
doc: Version of the maximum overlap: [ MOM | IMOM ]
interface: ezfio,provider,ocaml
default: IMOM

[debug_mom]
type: logical
doc: Print extra information about the MOM calculation
interface: ezfio,provider,ocaml
default: true

[n_singly_occ]
type: Positive_int
doc: Number of singly occupied orbitals
interface: ezfio,provider,ocaml
default: 0

[n_doubly_occ]
type: Positive_int
doc: Number of doubly occupied orbitals
interface: ezfio,provider,ocaml
default: 1
